<!DOCTYPE html>
<html>
<head>
  <title>HTML Headings and Formatting</title>
</head>
<body>

  <!-- Heading Tags -->
  <h1>This is Heading 1</h1>
  <h2>This is Heading 2</h2>
  <h3>This is Heading 3</h3>
  <h4>This is Heading 4</h4>
  <h5>This is Heading 5</h5>
  <h6>This is Heading 6</h6>

  <!-- Paragraph with Formatting Tags -->
  <p>
    This is a <b>bold</b>, <i>italic</i>, and <u>underlined</u> paragraph.<br>
    You can also use <mark>highlighted</mark> text and <small>small</small> text.<br>
    Here is a <strong>strong</strong> and <em>emphasized</em> word.
  </p>

</body>
</html>
